name: Linear to GitHub Issue Sync

on:
  # Webhook trigger from Linear (via repository_dispatch)
  repository_dispatch:
    types: [linear-webhook]

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      linear_payload:
        description: 'Linear webhook payload (JSON)'
        required: true
        type: string

env:
  NODE_VERSION: '20'

jobs:
  sync-linear-to-github:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/automation/linear-github

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/automation/linear-github/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Process Linear webhook
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          USER_MAPPING: ${{ secrets.LINEAR_GITHUB_USER_MAPPING }}
          LINEAR_WEBHOOK_PAYLOAD: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.linear_payload || toJson(github.event.client_payload) }}
        run: npm start

      - name: Log result
        if: always()
        run: echo "Sync completed with status ${{ job.status }}"

  # Retry job if the main job fails
  retry-on-failure:
    needs: sync-linear-to-github
    if: failure()
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/automation/linear-github

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/automation/linear-github/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Retry processing Linear webhook
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          USER_MAPPING: ${{ secrets.LINEAR_GITHUB_USER_MAPPING }}
          LINEAR_WEBHOOK_PAYLOAD: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.linear_payload || toJson(github.event.client_payload) }}
        run: npm start

      - name: Create failure issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const payload = process.env.LINEAR_WEBHOOK_PAYLOAD;
            let issueTitle = 'Linear sync failed';
            try {
              const data = JSON.parse(payload);
              issueTitle = `Linear sync failed for ${data.data?.identifier || 'unknown issue'}`;
            } catch {}

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Alert] ${issueTitle}`,
              body: `The Linear to GitHub sync workflow failed after retry.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['automation-failure']
            });
        env:
          LINEAR_WEBHOOK_PAYLOAD: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.linear_payload || toJson(github.event.client_payload) }}
